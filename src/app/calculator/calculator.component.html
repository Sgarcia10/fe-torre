<div class="container">
  <div class="title">Hi developer! look for your next salary</div>
  <app-filters (findJobsEvent)="jobsSearch($event)" ></app-filters>
  <mat-spinner *ngIf="loadingJobs" id="loader"></mat-spinner>
  <app-chart [jobs]="jobs" *ngIf="!loadingJobs && jobs" id="chart"></app-chart>
</div>
